<!DOCTYPE html><html><head><meta content="text/html; charset=UTF-8" http-equiv="Content-Type" /><link href="/assets/application.css" media="screen" rel="stylesheet" type="text/css" /><script src="/assets/application.js" type="text/javascript"></script></head><div class="body"><div class="header"><h3>Message Board</h3></div><div class="container"><div class="form_header"><div class="home_button"><a href="/posts"><input class="btn" type="button" value="Home" /></a></div><div class="post_button"><a href="/posts/new"><input class="btn" type="button" value="Post" /></a></div><div class="index"><h5>Welcome Bob Example ( <a href="/signout">Sign Out</a> )</h5></div></div><h3>Submit a Posting</h3><div class="post-form"><form accept-charset="UTF-8" action="/posts" class="new_post" id="new_post" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div><fieldset><div class="clearfix" id="post_title_input"><label for="post_title">Title</label><div class="input"><input id="post_title" name="post[title]" required="required" size="30" type="text" /></div></div><div class="title_error">title cannot be blank</div><div class="form_message"><div class="clearfix" id="post_message_input"><label for="post_message">Message</label><div class="input"><textarea class="input_message" cols="40" id="post_message" name="post[message]" required="required" rows="20">
